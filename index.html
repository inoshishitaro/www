  <body>
   
    <h1>
      <p>ひるはいやだ　いのしし太ろう</p>
      <p>早く夜にならないかなぁ</p>
      <p>僕は夜行性</p>
      <p>夜になれば友達と遊べる</p>
      <p>夜はいいが昼は嫌いだ</p>
      <p>昼はお父さんに言われたとっくんをする</p>
      <p>「どんな？」</p>
      <p>木にとっしんする</p>       
      <p>「なんで？」</p>
      <p>くまにまけないように</p>
      <p>これだから昼は嫌いだ</p>
      <p>作ｙ</p>
   
    </h1>
